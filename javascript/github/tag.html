<div style="display: inline-flex;">
    <template v-for="tag in tags">
        <el-tag
                :key="tag"
                type="success"
                size="small"
                :closable="edit"
                :disable-transitions="false"
                @close="handleClose(tag)"
                @click.native="handleClickTag(tag)"
        >
            {{tag}}
        </el-tag>
    </template>
    <el-input
            class="input-new-tag"
            v-show="edit&&inputVisible"
            v-model="inputValue"
            ref="saveTagInput"
            size="mini"
            @keyup.enter.native="handleInputConfirm"
            @blur="handleInputConfirm"
    >
    </el-input>
    <el-button v-show="edit&&!inputVisible" class="button-new-tag" size="small" @click="showInput">+ 标签</el-button>
</div>
